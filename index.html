<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Papaya</title>
	<script async defer src="https://apis.google.com/js/api.js"></script>
	<script src="https://hypothes.is/embed.js" async>
	</script>
	<script>
		window.hypothesisConfig = () => ({
			onLayoutChange: (obj) => {
				console.log(obj);
				let chatbox = document.querySelector('.page-chat');
				let pageStart = document.querySelector('.page-start');
				let tempalatePage = document.querySelector('.page-template');
				if (chatbox) {
					if (obj.expanded) {
						chatbox.classList.add('pr-[390px]', '2xl:pr-[461px]');
					} else if (!obj.expanded) {
						chatbox.classList.remove('pr-[390px]', '2xl:pr-[461px]');
					}
				}
				else if (pageStart) {
					if (obj.expanded) {
						pageStart.classList.add('pr-[390px]', '2xl:pr-[461px]');
					} else if (!obj.expanded) {
						pageStart.classList.remove('pr-[390px]', '2xl:pr-[461px]');
					}
				}
				else if (tempalatePage) {
					if (obj.expanded) {
						tempalatePage.classList.add('pr-[460px]', '2xl:pr-[461px]');
					} else if (!obj.expanded) {
						tempalatePage.classList.remove('pr-[460px]', '2xl:pr-[461px]');
					}
				}
			}
		});
	</script>
</head>

<body>
	<div id="app"></div>
	<script type="module" src="/src/index.jsx"></script>
</body>

</html>
