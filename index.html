<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Docdrop chat</title>
	<script async defer src="https://apis.google.com/js/api.js"></script>
	<script src="https://hypothes.is/embed.js">
	</script>
	<script>
		window.hypothesisConfig = () => ({
			onLayoutChange: (obj) => {
				let chatbox = document.querySelector('.chatbox');

				if (chatbox) {
					let location = window.location.pathname.split("/")[1];
					let pValue = location === 'templates' ? '460' : '390'
					if (obj.expanded) {
						chatbox.classList.add(`pr-[${pValue}px]`, '2xl:pr-[461px]');
					} else if (!obj.expanded) {
						chatbox.classList.remove(`pr-[460px]`, 'pr-[390px]', '2xl:pr-[461px]');
					}
				}
			}
		});
	</script>
</head>

<body>
	<div id="app"></div>
	<script type="module" src="/src/index.jsx"></script>
</body>

</html>
